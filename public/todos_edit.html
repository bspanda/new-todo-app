<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>My Todo Management App</title>
  <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
  <main class="TodoPageMain">
    <article>
      <h1 class="TodoPage-title"> My Todo-list</h1>
      <section class="AddTodo">
        <input class="AddTodo-text" type="text" placeholder="What's next?">
        <input class="AddTodo-date" type="date">
        <input class="AddTodo-button" type="button" value="Add">
      </section>
      <section class="TodoSection">
        <div class="TodoSectionTitle">
          <h2 class="TodoSection-title">Due Today</h2>
          <p class="TodoSectionTitle-remainingCount">0/4</p>
        </div>
        <ul class=TodoList>
          <li class="TodoItem"> </li>
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            <span> Submit Saas 201 project </span>
            <p class="TodoItem-overduelabel">Overdue</p>
          </label>
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            <span> Call accountant </span>
            <button class="TodoItem-DeleteButton">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
              </svg>
            </button>
          </label>
          <li class="TodoItem"></li>
        </ul>
        <div class="TodoSectionTitle">
          <h2 class="TodoSection-title">Due Tomorrow</h2>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul class="TodoList">
          <li class="TodoItem"> </li>
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            <span>Refill groceries</span>
          </label>
        </ul>
        <div class="TodoSectionTitle">
          <h2 class="TodoSection-title">Remaining</h2>
          <p class="TodoSectionTitle-remainingCount">0/3</p>
        </div>
        <ul class="TodoList">
          <li class="TodoItem"> </li>
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            <span>Type something</span>
            <p class="TodoSectionTitle-remainingCount">Oct 20</p>
          </label>
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            <span>Type something</span>
            <p class="TodoSectionTitle-remainingCount">Oct 25</p>
          </label>
          <label class="TodoItem-container">
            <input class="TodoItem-checkbox" type="checkbox">
            <span>Type something</span>
            <p class="TodoSectionTitle-remainingCount">Oct 30</p>
          </label>
        </ul>
      </section>
    </article>
  </main>
</body>

</html>
